<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 점심 메뉴</title>
    <link rel="stylesheet" href="css/11.css">
</head>

<body>
    <header>Lunch Menu</header>
    <button onclick="randomMenu()">랜덤 메뉴 고르기</button>

    <div id="result"></div>
    <div id="menuName"></div>
    <div id="menuPrice"></div>

    <div id="add">
        <h1>ADD New Menu<h1>
            <p>먹고 싶은 메뉴를 추가해 보세요<p>
                <form action="">
                    <input type="text" id="subject" autofocus>
                    <button id="button" onclick="newRegister(); return false;">추가</button>
                    </form>
                    <ul id="menuList"></ul>
                </div>

    <script>
        const lunchMenu = [
            { img: 'image/밀면.jpg', name: '서면개금밀면', price: '7500원' },
            { img: 'image/돈까스.jpg', name: '티파니돈까스', price: '8000원' },
            { img: 'image/알밥.jpg', name: '우정 알밥', price: '8000원' },
            { img: 'image/순두부.jpg', name: '북창동 순두부', price: '10500원' },
            { img: 'image/짜장면.jpg', name: '홍콩반점', price: '6500원' },
            { img: 'image/햄버거.jpg', name: '맥도날드', price: '6000원' },
            { img: 'image/연어덮밥.jpg', name: '마마돈', price: '15500원' },
            { img: 'image/샌드위치.jpg', name: '써브웨이', price: '9500원' }
        ];


        function randomMenu() {
            const randomIndex = Math.floor(Math.random() * lunchMenu.length);
            const selectedMenu = lunchMenu[randomIndex];

            var result = document.querySelector('#result');
            var menuName = document.querySelector('#menuName');
            var menuPrice = document.querySelector('#menuPrice');

            result.style.backgroundImage = 'url(' + selectedMenu.img + ')';
            menuName.textContent = selectedMenu.name;
            menuPrice.textContent = selectedMenu.price;
        }

        function newRegister( {
            var newItem = document.createElement("li");
            var subject = document.querySelector("#subject");
            var newText = document.createTextNode(subject.value);
            newItem.appendChild(newText);

            var itemlist = document.querySelector("#itemList");
            itemList.appendChild(newItem);

            subject.value="";
        })

        

    </script>

</body>

</html>
