<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/11.css">
</head>
<body>
    <header>Lunch Menu</header>
<ul>
    <li><a href="#" onclick="changeBg('image/밀면.jpg','서면개금밀면','7500원')">밀면</a></li>
    <li><a href="#" onclick="changeBg('image/돈까스.jpg','티파니돈까스','8000원')">돈까스</a></li>
    <li><a href="#" onclick="changeBg('image/알밥.jpg','우정','8000원')">알밥</a></li>
</ul>
<div id="result"></div>
<div id="menuName"></div>
<div id="menuPrice"></div>

<script>
    function changeBg(backgroundImg,name,price) {
        var result = document.querySelector('#result');
        result.style.backgroundImage = 'url('+ backgroundImg +')';
        menuName.textContent = name;
        menuPrice.textContent = price;
    }
</script>

</body>
</html>
