<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <a href="/">WEB</a>
    </h1>
    <h2> 5단원</h2>
    <p></p>
    <fieldset>
        <legend>5단원 복습하기</legend>
        <form>
            <div>
                <label> ID : <input type="text" id="user_id" size="8"></label>
            </div>
            <div>
                <label> PASSWORD : <input type="password" id="user_pw" size="8"></label>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="mail">
            </div>
            <div>
                <label><input type="checkbox" value="3">집에 가고 싶나요?</label>
                <input type="number" min="0" max="5">점 (최대5점)
            </div>
            <div>
                <label> DATE : <input type="time"></label>
                <input type="datetime-local">
            </div>
        </form>
    </fieldset>


    <h2> 6단원</h2>
    <h2> 7단원</h2>
    <h2> 8단원</h2>
    <h2> 9단원</h2>
</body>

</html>
