<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <a href="/">WEB</a>
    </h1>
    <h2> 5단원</h2>
    <p></p>
    <fieldset>
        <legend>5단원 복습하기</legend>
        <form>
            <div>
                <label> ID : <input type="text" id="user_id" size="8"></label>
            </div>
            <div>
                <label> PASSWORD : <input type="password" id="user_pw" size="8"></label>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="mail">
            </div>
            <div>
                <label><input type="checkbox" value="3">집에 가고 싶나요?</label>
                <input type="number" min="0" max="5">점 (최대5점)
            </div>
            <div>
                <label> DATE : <input type="time"></label>
                <input type="datetime-local">
            </div>
        </form>
    </fieldset>

    <h2> 6단원</h2>
    <p> "Cascading"
        <style>
        p {
            font-style: italic;
        }
        .accent {
            border:1px solid rgb(138, 6, 245);
            padding: 5px;
        }
        .bg {
            background-color: rgb(166, 166, 236);
        }
        </style>
    </p>
    <div>
        <h1 class="accent bg">cascading</h1>
       <p><span class="accent">cascading</span>위에서 아래로 흐른다는 뜻</p>
       <p>계단식으로 적용된다는 의미</p>
       <p>스타일 우선순위 스타일 상속</p>
    </div>


    <h2> 7단원</h2>
    <h2> 8단원</h2>
    <h2> 9단원</h2>
</body>

</html>
